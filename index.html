<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To-Do Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="left">
        <header>
          <h1>To-Do Dashboard</h1>
          <div class="controls">
            <input
              id="new-column-name"
              class="input"
              placeholder="Ім'я нової колонки"
            />
            <button id="add-column" class="btn">Додати колонку</button>
            <select id="filter" class="input">
              <option class="filter-option" value="all">Всі</option>
              <option class="filter-option" value="active">Активні</option>
              <option class="filter-option" value="completed">Виконані</option>
            </select>
          </div>
        </header>
        <div id="board" class="board"></div>
      </div>

      <div class="right">
        <div class="card">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <div>
              <div style="font-weight: 700">Pomodoro</div>
              <div id="time-title" class="small-muted"></div>
            </div>
          </div>

          <div style="margin-top: 12px" id="timer-card">
            <div class="timer-type" id="timer-mode">Ready</div>
            <div class="timer-display" id="timer-display">25:00</div>
            <div
              style="
                display: flex;
                gap: 8px;
                justify-content: center;
                margin-top: 6px;
              "
            >
              <button id="start-timer" class="btn">Start</button>
              <button id="pause-timer" class="btn">Pause</button>
              <button id="reset-timer" class="btn">Reset</button>
            </div>
            <div style="margin-top: 8px" class="small-muted">
              Активне завдання: <span id="selected-task-name">—</span>
            </div>
          </div>

          <hr
            style="
              margin: 12px 0;
              border: none;
              border-top: 1px solid rgba(255, 255, 255, 0.03);
            "
          />

          <div>
            <div style="font-weight: 700; margin-bottom: 8px">
              Додати завдання
            </div>
            <input id="task-title" class="input" placeholder="Назва" />
            <textarea
              id="task-desc"
              class="input"
              placeholder="Опис"
              style="width: 100%; margin-top: 6px"
            ></textarea>
            <div style="display: flex; gap: 8px; margin-top: 8px">
              <button id="add-task-btn" class="btn">Додати в Todo</button>
              <button
                id="clear-storage"
                class="btn"
                title="Очищує дані LocalStorage"
              >
                Очистити все
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
